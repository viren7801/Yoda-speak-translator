<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda-Speak</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>

        <h1>Yoda Speak Translator</h1>
        
    </nav>

    <textarea placeholder="Put your message here which you want to translate" id="text-input"></textarea>

    <button id="button-translate">Translate</button>

    <div id="output"></div>

    <footer>

        <h2>About</h2>
        <p>Convert from English to Yoda speak. Yoda often orders sentences as Object-Subject-Verb, split verbs,
             switches entire phrases and sometimes uses sentences that are different from his normal syntax!</p>

    </footer>
    
    <script type="text/javascript" src="script.js"></script>
